<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref="/"
        text="Back"
        color="primary"
        mode="ios"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <form #formulario="ngForm" (ngSubmit) ="onSubmit()">

    <div class="espacioTitulo">
      <img src="/assets/img/Logo_rapp.png" class="espacioTitulo">
    </div>



    <ion-item class="espacioInput">
   
      <ion-label>Correo: </ion-label>
      
      <ion-input type="email" placeholder="ejemplo@duocuc.cl"
                 name="email" value="" [(ngModel)]= "usuario.email"
                 pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                 required>
      </ion-input>
    </ion-item>

    <ion-item class="espacioInput" >
      <ion-label>Contrase単a: </ion-label>
      <ion-input type="password" placeholder="Contrase単a"
                 name="password" value="" [(ngModel)]= "usuario.password"
                 required minlength=8>
      </ion-input>
    </ion-item>
    <div class="espacioBoton">
    <ion-button [disabled] ="formulario.invalid"
            type="submit" expand="block" routerLink="/estudiante" >
      Entrar
    </ion-button>

      <div class="espacioLink" >
        <a routerLink="/reestablecer" >多Olvidaste tu Contrase単a?</a>
      </div>
    </div>

  </form>
</ion-content>
